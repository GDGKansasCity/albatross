<div ng-controller="NewsCtrl as vm">
  <div ng-show="vm.loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <md-card ng-repeat="post in vm.news" ng-hide="vm.loading">
    <md-card-header>
      <md-card-avatar>
        <img ng-src="{{ post.item.actor.image.url }}" alt="GDG" title="GDG" />
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">{{ post.item.actor.displayName }}</span>
        <span class="md-subhead">{{ post.published | date:'EEEE, MMMM d, y' }}</span>
      </md-card-header-text>
    </md-card-header>

    <img ng-if="post.image"
        ng-src="{{ post.image.url }}" 
        class="md-card-image"
        alt="{{ post.image.text }}"
        title="{{ post.image.text }}">

    <md-card-content>
      <div class="content-desc" ng-bind-html="post.body | htmlLinky | hashLinky"></div>
    </md-card-content>

    <md-card-actions layout="row" layout-align="start center">
      <span layout="row" flex>
        <md-button hide-xs ng-disabled="true">{{ post.comments }} Comment<span ng-show="post.comments != 1">s</span></md-button>
        <md-button hide-xs ng-disabled="true">{{ post.reshares }} share<span ng-show="post.reshares != 1">s</span></md-button>
        <div style="padding: 8px 12px 0;">
          <div class="g-plusone" data-size="medium" data-annotation="bubble" data-href="{{ post.via.url }}"></div>
        </div>
      </span>
      <md-button ng-href="{{ post.via.url }}" target="_blank" class="md-accent">Read&nbsp;More&nbsp;&#187;</md-button>
    </md-card-actions>
  </md-card>
  <md-card ng-hide="vm.loading">
    <md-card-content layout="row" layout-align="center center">
      <div class="content-desc"><a href="{{ main.googlePlusLink }}" target="_blank">View&nbsp;More&nbsp;&#187;</a></div>
    </md-card-content>
  </md-card>
</div>
